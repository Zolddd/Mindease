<main class="login-container">

<form action="http://localhost:5000/login" method="POST" class="login-box" id="authBox">
<h2 id="formTitle">Login to MindEase</h2>
<div class="input-group">
<label for="email">Email</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
<div class="input-group">
<label for="password">Password</label>
<input id="password" name="password" placeholder="Enter your password" required="" type="password"/>
</div>
<div class="input-group" id="signupName" style="display: none;">
<label for="name">Name</label>
<input id="name" name="name" placeholder="Enter your name" type="text"/>
</div>
<button class="login-btn" id="formButton" type="submit">Login</button>
<p class="signup-link" id="toggleText">Don't have an account? <a href="#" id="toggleForm">Sign up</a></p>
</form>

</main>

<script>
  const burger = document.querySelector('.burger');
  const navLinks = document.querySelector('.nav-links');
  burger.addEventListener('click', () => navLinks.classList.toggle('show'));

  const toggleLink = document.getElementById('toggleForm');
  const formTitle = document.getElementById('formTitle');
  const formButton = document.getElementById('formButton');
  const signupName = document.getElementById('signupName');
  let isSignup = false;

  toggleLink.addEventListener('click', (e) => {
  e.preventDefault();
  isSignup = !isSignup;

  if (isSignup) {
    formTitle.innerText = 'Create an Account';
    formButton.innerText = 'Sign Up';
    signupName.style.display = 'block';
    toggleText.innerHTML = 'Do you have an account? <a href="#" id="toggleForm">Login</a>';
  } else {
    formTitle.innerText = 'Login to MindEase';
    formButton.innerText = 'Login';
    signupName.style.display = 'none';
    toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleForm">Sign up</a>';
  }

  // Re-bind the click to the newly injected link
  document.getElementById('toggleForm').addEventListener('click', (e) => {
    e.preventDefault();
    toggleLink.click();
  });
});

</script>
<script>
  const params = new URLSearchParams(window.location.search);
  const error = params.get("error");
  const message = params.get("message");

  if (error) {
    alert(decodeURIComponent(error));
  }
  if (message === "signup-success") {
    alert("Signup successful! You are now logged in.");
  } else if (message === "login-success") {
    alert("Login successful! Welcome back.");
  }
</script>
